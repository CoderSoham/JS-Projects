<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

        <input class="display" type="text" readonly="true">
        <div class="buttons">
            <button class="btn" id="operator" 
            onClick="currentValue=currentValue+'+';
            document.querySelector('.display').value = currentValue;">+</button>
            <button class="btn"
            onClick="currentValue=currentValue+'7';
            document.querySelector('.display').value = currentValue;">7</button>
            <button class="btn"
            onClick="currentValue=currentValue+'8';
            document.querySelector('.display').value = currentValue;">8</button>
            <button class="btn"
            onClick="currentValue=currentValue+'9';
            document.querySelector('.display').value = currentValue;">9</button>
            <button class="btn" id="operator"
            onClick="currentValue=currentValue+'-';
            document.querySelector('.display').value = currentValue;">-</button>
            <button class="btn"
            onClick="currentValue=currentValue+'4';
            document.querySelector('.display').value = currentValue;">4</button>
            <button class="btn"
            onClick="currentValue=currentValue+'5';
            document.querySelector('.display').value = currentValue;">5</button>
            <button class="btn"
            onClick="currentValue=currentValue+'6';
            document.querySelector('.display').value = currentValue;">6</button>
            <button class="btn" id="operator"
            onClick="currentValue=currentValue+'*';
            document.querySelector('.display').value = currentValue;">*</button>
            <button class="btn"
            onClick="currentValue=currentValue+'1';
            document.querySelector('.display').value = currentValue;">1</button>
            <button class="btn"
            onClick="currentValue=currentValue+'2';
            document.querySelector('.display').value = currentValue;">2</button>
            <button class="btn"
            onClick="currentValue=currentValue+'3';
            document.querySelector('.display').value = currentValue;">3</button>
            <button class="btn" id="operator"
            onClick="currentValue=currentValue+'/';
            document.querySelector('.display').value = currentValue;">/</button>
            <button class="btn" 
            onClick="currentValue=''; 
            document.querySelector('.display').value = null;">C</button>
            <button class="btn" style="grid-column: span 2;"
            onClick="currentValue=currentValue+'0';
            document.querySelector('.display').value = currentValue;">0</button>
            <button class="btn"
            onClick="currentValue=currentValue+'.';
            document.querySelector('.display').value = currentValue;">.</button>
            <button class="btn" id="operator"
            onClick="let result=eval(currentValue);
            document.querySelector('.display').value = result;">=</button>
            <button class="btn" id="operator"
            onClick="currentValue=currentValue+'%';
            document.querySelector('.display').value = currentValue;">%</button>
            <button class="btn" id="operator"
            onClick="currentValue=currentValue+'**';
            document.querySelector('.display').value = currentValue;">^</button>
            
        </div>
    </div>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script>
        let currentValue='0';
        document.querySelector('.display').value = currentValue;
    </script>
</body>
</html>
